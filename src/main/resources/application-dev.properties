# ============================================================
# DEVELOPMENT PROFILE CONFIGURATION
# ============================================================
# Use: mvn spring-boot:run -Dspring-boot.run.arguments="--spring.profiles.active=dev"

# ============================================================
# DATABASE (Local PostgreSQL)
# ============================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/novatech_db
spring.datasource.username=postgres
spring.datasource.password=admin

# ============================================================
# JPA/HIBERNATE
# ============================================================
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ============================================================
# LOGGING (Verbose for Development)
# ============================================================
logging.level.root=INFO
logging.level.com.novatech.service_app=DEBUG
logging.level.com.novatech.service_app.config.TenantFilter=DEBUG
logging.level.com.novatech.service_app.service.UserService=DEBUG
logging.level.org.springframework.security=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ============================================================
# SERVER
# ============================================================
server.port=8080

# ============================================================
# APPLICATION
# ============================================================
app.domain=localhost
app.scheme=http
app.port=8080
app.superadmin.username=superadmin@novatech.com
app.superadmin.password=admin123

# ============================================================
# THYMELEAF (No caching in dev)
# ============================================================
spring.thymeleaf.cache=false