# ============================================================
# SPRING BOOT APPLICATION PROPERTIES
# ============================================================
# This is the DEFAULT configuration
# Use profiles for dev/prod variations

# ============================================================
# DATABASE CONFIGURATION
# ============================================================
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/novatech_db}
spring.datasource.username=${DB_USERNAME:postgres}
spring.datasource.password=${DB_PASSWORD:admin}
spring.datasource.driver-class-name=org.postgresql.Driver

# Connection pooling
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=20000

# ============================================================
# JPA/HIBERNATE CONFIGURATION
# ============================================================
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true

# ============================================================
# SERVER CONFIGURATION
# ============================================================
server.port=${PORT:8080}
server.servlet.context-path=/
server.compression.enabled=true
server.compression.min-response-size=1024
server.tomcat.max-threads=200
server.tomcat.min-spare-threads=10
server.http2.enabled=true

# ============================================================
# LOGGING CONFIGURATION
# ============================================================
logging.level.root=INFO
logging.level.com.novatech.service_app=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN

# ============================================================
# APPLICATION-SPECIFIC CONFIGURATION
# ============================================================
app.superadmin.username=${SUPERADMIN_EMAIL:superadmin@novatech.com}
app.superadmin.password=${SUPERADMIN_PASSWORD:admin123}
app.domain=${APP_DOMAIN:localhost}
app.scheme=${APP_SCHEME:http}
app.port=${APP_PORT:8080}

# ============================================================
# SESSION CONFIGURATION
# ============================================================
server.servlet.session.timeout=30m
spring.session.store-type=none

# ============================================================
# THYMELEAF CONFIGURATION
# ============================================================
spring.thymeleaf.cache=false
spring.thymeleaf.check-template-location=true
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8

# ============================================================
# ACTUATOR (for monitoring)
# ============================================================
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized