spring.datasource.url=jdbc:postgresql://localhost:5432/novatech_db
spring.datasource.username=postgres
spring.datasource.password=admin
spring.datasource.driver-class-name=org.postgresql.Driver

# IMPORTANT: Use 'update' not 'create-drop'
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

# Add these lines for debugging
logging.level.com.novatech.service_app.service.UserService=DEBUG
logging.level.com.novatech.service_app.config.TenantFilter=DEBUG
logging.level.org.springframework.security=DEBUG

# Maximum debug logging
logging.level.com.novatech.service_app=DEBUG
#logging.level.org.springframework.security=DEBUG
logging.level.org.springframework.security.authentication=TRACE