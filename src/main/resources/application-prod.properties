# ============================================================
# PRODUCTION PROFILE CONFIGURATION
# ============================================================
# Use: mvn spring-boot:run -Dspring-boot.run.arguments="--spring.profiles.active=prod"

# ============================================================
# DATABASE (Use environment variables)
# ============================================================
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}

# ============================================================
# JPA/HIBERNATE
# ============================================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false

# ============================================================
# LOGGING (Minimal for Production)
# ============================================================
logging.level.root=WARN
logging.level.com.novatech.service_app=INFO
logging.level.org.springframework.security=WARN

# ============================================================
# SERVER
# ============================================================
server.port=8080

# ============================================================
# APPLICATION
# ============================================================
app.domain=${APP_DOMAIN:pratiktech.cloud}
app.scheme=${APP_SCHEME:https}
app.port=${APP_PORT:443}
app.superadmin.username=${SUPERADMIN_EMAIL}
app.superadmin.password=${SUPERADMIN_PASSWORD}

# ============================================================
# THYMELEAF (Cache enabled for Production)
# ============================================================
spring.thymeleaf.cache=true